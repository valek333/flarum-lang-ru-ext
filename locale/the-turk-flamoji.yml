  ref:
    # Translations in this namespace are used to translate emoji categories.
    emoji_categories:
      recents: "Последние Emojis"
      smileys: "Smileys & Emotion"
      people: "People & Body"
      animals: "Animals & Nature"
      food: "Food & Drink"
      travel: "Travel & Places"
      activities: "Activities"
      objects: "Objects"
      symbols: "Symbols"
      flags: "Flags"
      custom: "Custom"
